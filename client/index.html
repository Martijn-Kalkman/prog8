<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AI Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex items-center h-screen justify-center bg-gray-900">
    
    <div class="max-w-lg w-full mx-auto p-4">
        <h1 class="text-center text-white text-4xl font-bold mb-8">Leafybot</h1>
      <div class="bg-gray-800 shadow-lg shadow-black rounded-lg p-4">
        <div class="chat-box h-96 overflow-y-auto mb-4" id="chat-box"></div>
        <div class="flex">
          <input
            type="text"
            id="user-input"
            class="flex-1 rounded-l-lg px-4 py-2 focus:outline-none"
            placeholder="Your questions"
          />
          <button
            id="send-btn"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-r-lg"
          >
            <span id="send-text">Ask</span>
            <svg
              id="loading-spinner"
              class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
            >
              <circle
                class="opacity-25"
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                stroke-width="4"
              ></circle>
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A8.004 8.004 0 014 12H0c0 6.627 5.373 12 12 12v-4c-3.313 0-6.291-1.339-8.485-3.515z"
              ></path>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
