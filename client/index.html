<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center h-screen justify-center bg-gray-900">
    <div class="max-w-lg w-full mx-auto p-4">
        <div class="bg-gray-800 shadow-lg shadow-black  rounded-lg p-4">
            <div class="chat-box h-96 overflow-y-auto mb-4" id="chat-box"></div>
            <div class="flex">
                <input type="text" id="user-input" class="flex-1 rounded-l-lg px-4 py-2 focus:outline-none" placeholder="Type your message...">
                <button id="send-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-r-lg">Send</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
